{% extends 'base.html' %}
  {% block content %}
    <main class="main-content">
    <!--== Start Page Title Area ==-->
    <section class="page-title-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-title-content ">
              <h2 class="title">contact</h2>
              <div class="bread-crumbs"><a href="{% url 'index' %}">Home<span class="breadcrumb-sep">></span></a><span class="active">contact</span></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--== End Page Title Area ==-->

    <!--== Start Contact Area ==-->
    <section class="contact-area">
      <div class="container">
        <div class="row flex-row-reverse">
          <div class=" col-lg-9 col-md-8">
            <div class="contact-form mb-sm-30">
              <form class="contact-form-wrapper" id="contact-form" action="{% url 'add-contact' %}" method="post">
                  {% csrf_token %}
                <div class="row">
                  <div class="col-lg-10 m-auto">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="section-title">
                          <h2 class="title">Get In Touch</h2>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <input class="form-control" type="text" name="name" placeholder="name" required>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <input class="form-control" type="email" name="email" placeholder="email" required>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <input class="form-control" type="text" name="phone" placeholder="phone" required>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group mb-0">
                          <textarea class="form-control textarea" name="message" placeholder="message" required></textarea>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group mb-0">
                          <button class="btn btn-theme btn-black" type="submit">Send</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <!-- Message Notification -->
            <div class="form-message"></div>
          </div>
          <div class=" col-lg-3 col-md-4">
            <div class="row">
              <div class="col-lg-12">
                <div class="contact-info-content">
                  <div class="contact-info-item">
                    <div class="content">
                      <h4>Head Quater</h4>
                      <p>{{ info.address }}</p>
                    </div>
                  </div>
                  <div class="contact-info-item">
                    <div class="content">
                      <h4>Contact with</h4>
                      <p>{{ info.email }}</p>
                      <p>{{ info.phone }}</p>
                    </div>
                  </div>
                  <div class="contact-info-item mb-0 pb-0">
                    <div class="content">
                      <h4>Follow us</h4>
                      <div class="social-widget">
                        <a href="{{ info.tw }}"><i class="icon-social-twitter"></i></a>
                        <a href="{{ info.pin }}"><i class="icon-social-pinterest"></i></a>
                        <a href="{{ info.ins}}"><i class="icon-social-instagram"></i></a>
                        <a href="{{ info.fb }}"><i class="icon-social-facebook-square"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--== End Contact Area ==-->

    <!--== Start Map Area ==-->
    <div class="contact-map-area">
      <iframe src="{{ info.map }}"></iframe>
    </div>
    <!--== End Map Area ==-->
  </main>

{% endblock %}
