{% extends 'base.html' %}
{% block content %}
  <main class="main-content site-wrapper-reveal">
    <!--== Start Page Title Area ==-->
    <section class="page-title-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-title-content">
              <h2 class="title">Your Wishlist </h2>
              <div class="bread-crumbs"><a href="{% url 'index' %}">Home<span class="breadcrumb-sep">></span></a><span class="active">Your Wishlist</span></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--== End Page Title Area ==-->

    <!--== Start Cart Area Wrapper ==-->
    <section class="product-area cart-page-area bgcolor-fa">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="cart-table-wrap">
              <div class="cart-table table-responsive">
                <table>
                  <thead>
                    <tr>
                      <th class="pro-product">Product</th>
                      <th class="pro-price text-center">Price</th>
                      <th class="pro-remove text-center">Remove</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for i in wishlist %}
                    <tr>
                      <td class="pro-product">
                        <div class="product-info">
                          <div class="product-img">
                            <a href="#"><img src="{{ i.product.photo.url }}" alt="Olivine -Shop"></a>
                          </div>
                          <div class="product-info">
                            <h4><a href="#/">{{ i.product.name }}</a></h4>
                          </div>
                        </div>
                      </td>
                        <td class="product-info text-center">{{ i.product.price }}</td>
                      <td class="pro-remove text-center"><a href="{% url 'remove-wishlist' i.id %}">Ã—</a></td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--== End Cart Area Wrapper ==-->
  </main>
{% endblock %}
